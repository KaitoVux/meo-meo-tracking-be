name: Deploy Backend to Railway

# Backend uses Railway for hosting with Neon PostgreSQL database
# DATABASE_URL environment variable in Railway points to Neon instance

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build and Lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy to Railway
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'

    # Railway deployment automatically uses DATABASE_URL pointing to Neon PostgreSQL
    # Environment variables are configured in Railway dashboard
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            railway deploy --service ${{ secrets.RAILWAY_SERVICE_ID_PROD }}
          else
            railway deploy --service ${{ secrets.RAILWAY_SERVICE_ID_STAGING }}
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}